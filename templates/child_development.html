    <title>Child Development Milestones</title>

    <style>
        /* CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            color: beige;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 20px;
            border: 2px solid beige;
            border-radius: 10px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
        }
        .milestone-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .milestone {
            text-align: center;
            flex: 0 0 calc(25% - 40px);
            background-color: #ffc107;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .milestone h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        .milestone:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
